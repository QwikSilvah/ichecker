<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iChecker</title>
    <style>

    </style>
  </head>
  <body>
    <main>
      <section class="main container">
        <div>
        <form>
          <label id="principal">
            Principal: <input type="number">
          </label>
          <label id="final">
            Final: <input type="number">
          </label>
          <button class="check-interest">Check</button>
        </form>
        <p>Interest Amount: GHS <input class="interest-amount" size="4" disabled></p>
        <p>Percentage Interest: <input class="interest-percent" size="4" disabled>%</p>
        </div>
      </section>
    </main>
    
    <script>
    const w = window;
    const d = w.document;
    
    const view = {
      principal: d.querySelector("#principal input"),
      final: d.querySelector("#final input"),
      checkBtn: d.querySelector(".check-interest"),
      interestAmount: d.querySelector(".interest-amount"),
      interestPercent: d.querySelector(".interest-percent")
    }
    
    view.checkBtn.addEventListener("click", checkInterest);
    
    function checkInterest(event) {
      event.preventDefault();
      const intVal = Math.abs(view.principal.value - view.final.value);
      const intPercent = (intVal / view.principal.value) * 100;
      view.interestAmount.value = intVal.toFixed(2);
      view.interestPercent.value = intPercent.toFixed(2);
      w.alert("Check Over");
    }
    
 
    </script>
  <body>
</html>
